<!DOCTYPE html>
<html>
<head>
	<style type=text/css>
		li {
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background-color: #900;
			float: left;
			margin: 10px;
			list-style: none;
			font-weight: bold;
			color: #fff;
			cursor: pointer;
	-webkit-transform:scale(0.7); 
	   -moz-transform:scale(0.7); 
	     -o-transform:scale(0.7);
			transform:scale(0.7);
		}

		li:hover {
			background-color: #600;
	-webkit-transform:scale(1.2) rotate(10deg); 
	   -moz-transform:scale(1.2) rotate(10deg); 
	     -o-transform:scale(1.2) rotate(10deg);
			transform:scale(1.2) rotate(10deg);
		}
	</style>
</head>
<body>
<ul>
   <li>1</li>
   <li>2</li>
   <li>3</li>
   <li>4</li>
</ul>
</body>
</html>
